
name: Frontend CI
on:
  push:
    branches: ["main", "feature/*"]
    paths: ["frontend/**", ".github/workflows/frontend-ci.yml"]
  pull_request:
    branches: ["main"]
    paths: ["frontend/**", ".github/workflows/frontend-ci.yml"]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install
        run: |
          cd frontend
          npm ci
      - name: Test
        run: |
          cd frontend
          npm run test
      - name: Build
        run: |
          cd frontend
          npm run build